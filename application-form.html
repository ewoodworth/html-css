<!doctype html>
<html>
<head>
  <title>Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
      <tr>
        <td>
          <h1>Application
          </h1>
        </td>
      </tr>
      <tr>
        <td id="instructions">
          <p>Thank you for your interest in Our Company &trade;. Please fill out and submit this online application for our consideration.
          </p>
        </td>
        <td id="userinfoform">
            <form action="/application" method="POST">
              <label for="firstname">First Name:
              </label>
              <input id="firstname" type="text" name="firstname">
              <br>
              <label for="lastname">Last Name:
              </label>
              <input id="lastname" type="text" name="lastname">
              <br>
              <label for="salaryrequirement">Salary Requirement ($US):
              </label>
              <input id="salaryrequirement" type="text" name="salaryrequirement">
              <br>
              <label for="jobtitle">Job Title:
              </label>
              <select id="jobtitle" name="jobtitle">
                <option value="Software Engineer">Software Engineer</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Product Manager">Product Manager</option>
              </select>
              <input id="submit" type="submit">
            </form>
        </td>
      </tr>
      </table>
</body>
</html>
